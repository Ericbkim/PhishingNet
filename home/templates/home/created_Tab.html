{% extends "home/base.html" %}
{% block content %}
<div class="container" style="margin-bottom: 10%;">
    <div class = "row">
      {% for post in posts %}
        <div class = "col-md-3 d-flex align-items-stretch">
            <div class="card" style="width: 18rem; margin:auto;margin-top:5%;margin-bottom: 5%;">
                <img class="card-img-top img-fluid" src=../media/{{ post.image }} alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h6 style="margin-bottom:5px;">Tags:</h6>
                    <div class="card-text">
                        {% for tag in post.tags.all %}
                        <li>{{ tag }}</li>
                        {% endfor %}
                    </div>
                    <a href='/post/{{ post.postId }}' class="btn btn-primary" style="margin-top: 2.5%;">Go to post</a>
                </div>
            </div>
        </div>
      {% endfor %}  
    </div>       
</div>

{% endblock content %}
