{% extends "home/post.html" %}

{% load crispy_forms_tags %}

{% block extra %}
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Vote:</legend>
        {{ vote_form | crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Vote</button>
    </div>
</form>
{% endblock extra %}
